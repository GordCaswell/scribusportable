[Launch]
ProgramExecutable=Scribus\Scribus.exe
SingleAppInstance=true
DirectoryMoveOK=true

[Activate]
Registry=true
XML=true

[DirectoriesMove]
.scribus=%USERPROFILE%\.scribus

[QtKeysCleanup]
1=Qt Factory Cache 4.6\com.trolltech.Qt.QImageIOHandlerFactoryInterface:
2=Qt Plugin Cache 4.6.false

[FileWrite1]
File=%PAL:DataDir%\.scribus\scribus13.rc
Type=XML Attribute
XPath=/SCRIBUSRC/EXTERNAL
Attribute=GIMP
Value=%PAL:PortableAppsDir:ForwardSlash%/GIMPPortable/GIMPPortable.exe

[FileWrite2]
File=%PAL:DataDir%\.scribus\scribus13.rc
Type=XML Attribute
XPath=/SCRIBUSRC/EXTERNAL
Attribute=GS
Value=%PAL:AppDir:ForwardSlash%/Ghostscript/bin/gswin32c.exe

[FileWrite3]
File=%PAL:DataDir%\.scribus\scribus13.rc
Type=XML Attribute
XPath=/SCRIBUSRC/GUI
Attribute=DOC
Value=%PAL:DataDir%/Documents

[FileWrite4]
File=%PAL:DataDir%\.scribus\scribus13.rc
Type=XML Attribute
XPath=/SCRIBUSRC/GUI
Attribute=TEMPLATES
Value=%PAL:DataDir%/Templates

[FileWrite5]
File=%PAL:DataDir%\.scribus\scribus13.rc
Type=XML Attribute
XPath=/SCRIBUSRC/GUI
Attribute=SCRIPTS
Value=%PAL:DataDir%/Scripts

[FileWrite6]
File=%PAL:DataDir%\.scribus\prefs13.xml
Type=XML Attribute
XPath=/preferences/level[@name="application"]/context[@name="user_preferences"]/attribute[@key="gui_language"]
Attribute=value
Value=%PAL:LanguageCustom%

[Language]
Base=%PortableApps.comLocaleglibc%

[LanguageStrings]
zh_CN=zh
lt_LT=lt
th_TH=th

[LanguageFile]
File=%PAL:DataDir%\settings\.scribus\prefs13.xml
Type=XML Attribute
XPath=/preferences/level[@name="application"]/context[@name="user_preferences"]/attribute[@key="gui_language"]
Attribute=value